<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fecth API</title>
</head>
<body>
    <h1>Get Fake Data From jsonplaceholder</h1>
    <script>
        fetch("https://jsonplaceholder.typicode.com/users")
        .then((response)=>response.json())
        .then((data)=>{
            console.log(data);
            document.write(`<table border="1">`);
            document.write(`<tr>`);
            var thead = `<th>id</th><th>name</th>
            <th>email</th><th>username</th>
            <th>website</th>
            <th>address.city</th>`;
            document.write(thead);
            
            document.write(`</tr>`);
            for(var x in data)
            {
               
                document.write(`<tr>`);
                var row = `<td>${data[x].id}</td><td>${data[x].name}</td>
                <td>${data[x].email}</td><td>${data[x].username}</td>
                <td>${data[x].website}</td>
                <td>${data[x].address.city}</td>`;
                document.write(row);
                document.write(`</tr>`);
            }
            document.write(`</table>`);
        })
        .catch((err)=>console.log(err))
    </script>
    
</body>
</html>

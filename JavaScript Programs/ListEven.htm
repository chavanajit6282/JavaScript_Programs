<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        function even()
        {
            var num1 = parseInt(document.getElementById('num1').value);
            var arr = new Array();
            for(var i=1; i<=num1;i++)
            {
                if(i%2==0)
                {
                    arr.push(i);
                }

            }
            document.write(arr);
        }
    </script>
</head>
<body>
    <center>
        <div>
        <label>Num1</label>
        <input type="text" id = "num1" placeholder="Enter a number"></input><br>
        <button type="submit" onclick="even()">Display</button>
        </div>
    </center>
    
</body>
</html>

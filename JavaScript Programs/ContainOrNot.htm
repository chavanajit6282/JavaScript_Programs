<!DOCTYPE html>
<html lang="en">
<head>
    <title>Website Array</title>
    <script>
        var warr = ["www.GoogleSearch.com","youtube.com","ajit.com","www.yahoonBaba.com","kaka.com"];
        var count = 0;
        for(var i=0;i<warr.length;i++) {
            if(warr[i].startsWith("www"))
            {
             count++;  
            }
        }
        document.write("Websites starts with www is"+" "+count);

    </script>
</head>
<body>
    <center>
        <h1>Website Array</h1>
    </center>
    
</body>
</html>

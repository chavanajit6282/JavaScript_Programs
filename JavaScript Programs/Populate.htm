<!DOCTYPE html>
<html lang="en">
<head>
    <title>Populate Employee Name</title>
</head>
<body>
  
        <div>
            <h3>Members of My Group Are</h3>
            <ol id="list">

            </ol>
         

        </div>
    
    <script>
        var arr = ["Ajit","Amit","Chavan","Rahul","atule","ashish"];
        for(var i=0; i<arr.length; i++)
        {
            document.getElementById('list').innerHTML += "<li type= 1>" + arr[i] + "</li>";
        }
    </script>
    
</body>
</html>

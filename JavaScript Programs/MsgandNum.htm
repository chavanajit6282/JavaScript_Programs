<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        function print()
        {
            var num = parseInt(document.getElementById("num").value);
            var msg = document.getElementById("message").value;
            for(var i=0; i<num; i++)
            {
                //document.getElementById("printmsg").innerHTML=+msg+"<br>";
                document.write(msg+"<br>");
            }
        }
    </script>
</head>
<body>
    <center>
        <div style="border: 1px solid green;">
            <h1>Print Message</h1>
            <label>No.of times</label>
            <input type="text" id = 'num' placeholder="enter number of times"></input>
            <br>
            <label>Messages</label>
            <input type="text" id = 'message' placeholder="Enter message"></input>
            <br>
            <button type="submit" onclick="print()">print</button>
           

        </div>
    </center>
    
</body>
</html>

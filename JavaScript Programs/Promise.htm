        function prom(a,b)
        {  
           return new Promise((resolve,reject)=>{
            console.log("fetching ...");
            setInterval(() => {
              //console.clear();
                var c=  a/b;
                if(a && b){
                    resolve(c);
                }
                else
                {
                    reject("error")
                }
                
            }, 3000);
           })
        }
        prom(5,0).then((sucess)=>{
            console.log("Output is"+sucess);
        }).catch ((err)=>{

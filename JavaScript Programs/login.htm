<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
</head>
<body>
    <center>
        <div>
            <form>
                <fieldset style="width: 40%;">
                    <legend>Login Form</legend>
                    <table>
                        <tr>
                            <td><label for="uname"></label></td>
                            <td><input type="text" id="uname" placeholder="Enter userName" required></td>
                        </tr>
                        <tr>
                            <td><label for="pass"></label></td>
                            <td><input type="password" id="pass" placeholder="Enter Passwords" required></td>
                        </tr>
                    </table>
                </fieldset>
                <button type="button" onclick="validate()">Login</button>
                <p id="msg"></p>
            </form>
        </div>
     
    </center>
    <script>
      function validate() {
        var name = document.getElementById("uname").value;
        var pass = document.getElementById("pass").value;
        if(name.length<6 || name.length>10 || pass.length<8)
            {
                document.getElementById("msg").innerHTML =" <span style='color: red;'>"+ "Please enter valid name and password"+"</span>";
            }
         else
         {
            document.getElementById("msg").innerHTML =" <span style='color: green;'>"+"Sucessfully entered"+"</span>";
         }
      }
    </script>
    
</body>
</html>
